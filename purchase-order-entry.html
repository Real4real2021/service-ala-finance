<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Entry</title>
</head>
<body>
    <h1>Purcahse Order Entry</h1>
    <div id="top-third">
        
    </div>
    <div id="mid-third">
        <table>
            <th>Item Code</th>
            <th>Item Description</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Required Delviery Date</th>
            <th>Price Before Tax</th>
            <th>Line Total</th>
            <tbody>
                <tr>
                    <td><input type="text" name="" id="item-code-input"></td>
                    <td><select name="" id="item-description-selector"></select></td>
                    <td><input type="text" name="" id="quantity-input"></td>
                    <td>each</td>
                    <td><input type="date" name="" id="required-delivery-date-input"></td>
                    <td><input type="text" name="" id="price-before-tax-input"></td>
                    <td></td>
                    <td><input type="button" value="Add Item"  id="add-item-button"></td>
                </tr>
                <tr>
                    <td colspan="6">Sub-total</td>
                    <td>0.00</td>
                    <td></td>
                </tr>
                <tr>
                    <td colspan="6">Amount Total</td>
                    <td>0.00</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="bottom-third">
        <label for="memo">Memo:
            <input type="text" name="" id="memo-input">
        </label>
    </div>
    <a href="home.html">Back</a>
</body>
<script src="scripts/purchases/purchase-order-entry.js"></script>
</html>
