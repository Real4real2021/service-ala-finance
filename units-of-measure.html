<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units of Measure</title>
</head>
<body>
    <h1>Units of Measure</h1>
    <div id="first-table">
        <table>
            <th>Unit</th>
            <th>Description</th>
            <th>Decimals</th>
            <tbody>
                <tr>
                    <td>each</td>
                    <td>Each</td>
                    <td>0</td>
                    <td><input type="button" value="Edit" id="edit-button"></td>
                    <td><input type="button" value="Delete" id="delete-button"></td>
                </tr>
                <tr>
                    <td>hr</td>
                    <td>Hours</td>
                    <td>0</td>
                    <td><input type="button" value="Edit" id="edit-button"></td>
                    <td><input type="button" value="Delete" id="delete-button"></td>
                </tr>
                <tr>
                    <td><input type="radio" name="" id="radio-show-also-inactive">Show also inactive</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="seconda-table">
        <table>
            <tr>
                <td>Unit Abbreviation:</td>
                <td>Unit Abbreviation:</td>
            </tr>
            <tr>
                <td>Descriptive Name:</td>
                <td><input type="text" name="" id="descriptive-name-input"></td>
            </tr>
            <tr>
                <td>Decimal Places:</td>
                <td><input type="text" name="" id="decimal-places-input"></td>
            </tr>
        </table>
    </div>
    <input type="button" value="Add New" id="add-new-button"><br>
    <a href="items-and-inventory.html">Back</a>
</body>
</html>
