<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sales Persons</title>
</head>
<body>
    <h1>Sales Persons</h1>
    <table>
        <th>Name</th>
        <th>Phone</th>
        <th>Fax</th>
        <th>Email</th>
        <th>Provision</th>
        <th>Break Pt.</th>
        <th>Provision 2</th>
        <tbody>
            <tr>
                <td>Sales Person</td>
                <td></td>
                <td></td>
                <td></td>
                <td>5.0%</td>
                <td>1.000.00</td>
                <td>4.0%</td>
                <td><input type="button" value="Edit"></td>
                <td><input type="button" value="Delete"></td>
            </tr>
            <tr>
                <td><input type="radio">Show also Inactive</td>
            </tr>
        </tbody>
    </table>
    <label for="sales-person-name">Sales person name:
        <input type="text">
    </label><br>
    <label for="telephone-number">Telephone number:
        <input type="text">
    </label><br>
    <label for="email">E-mail:
        <input type="text">
    </label><br>
    <label for="provision">Provision:
        <input type="text" placeholder="0.0">%
    </label><br>
    <label for="turnover-break-pt-level">Turnover Break Pt Level:
        <input type="text" placeholder="0.00">
    </label><br>
    <label for="provision-2">Provision 2:
        <input type="text" placeholder="0.0"> %
    </label>
    <div>
        <input type="button" value="Add New">
    </div>
    <div>
        <a href="index.html">Back</a>
    </div>
</body>
</html>
