<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Entry</title>
</head>
<body>
    <table>
        <tr>
            <td>Fiscal Year:</td>
            <td><select name="" id="fiscal-year-selector">
                <option value="active">Active</option>
                <option value="closed">Closed</option>
            </select></td>
        </tr>
        <tr>
            <td>Account Code:</td>
            <td><select name="" id="account-code-selector"></select></td>
        </tr>
        <tr>
            <td>Dimension:</td>
            <td><select name="" id="dimension-selector"></select></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Get" id="get-button"></td>
        </tr>
    </table>

        <th>Amount</th>
        <th>Dim. incl</th>
        <th>last Year</th>

                <td><input type="text" name="" id="jan-amount-input"></td>
                <td><input type="text" name="" id="jan-dim-incl-input"></td>

            </tr>
            <tr>

                <td><input type="text" name="" id="may-amount-input"></td>

    <input type="button" value="Delete" id="delete-button">
