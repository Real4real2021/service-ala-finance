<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GL Inquiry</title>
</head>
<body>
    <h1>Genereal Ledger Inquiry</h1>
    <div id="input-div">
        <label for="account">Account:
            <select name="" id="account-selector"></select>
        </label>
        <label for="from">From:
            <input type="date" name="" id="from-date-input">
        </label>
        <label for="to">To:
            <input type="date" name="" id="to-date-input">
        </label>
        <label for="dimension">Dimension 1:
            <select name="" id="dimension-selector"></select>
        </label>
        <label for="memo">Memo:
            <input type="text" name="" id="memo-input">
        </label>
        <label for="amount-min">Amount Min:
            <input type="text" name="" id="amount-min-input">
        </label>
        <label for="amount-max">Amount Max:
            <input type="text" name="" id="amount-max-input">
        </label>
        <input type="button" value="Show" id="show-button">
    </div>

    <div id="table-div">
        <table>
            <th>Type</th>
            <th>#</th>
            <th>Reference</th>
            <th>Date</th>
            <th>Account</th>
            <th>Dimension</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Memo</th>
        </table>
    </div>
    <a href="banking-and-general-ledger.html">Back</a>
</body>
</html>
