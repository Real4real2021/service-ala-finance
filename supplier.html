<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers</title>
</head>
<body>
    <h1>Suppliers</h1>
    <input type="button" value="General Settings" id="general-settings">
    <table id="basic-data">
        <tr>
            <td>Supplier Name:</td>
            <td><input type="text" name="" id="supplier-name"></td>
        </tr>
        <tr>
            <td>Supplier Shortname:</td>
            <td><input type="text" name="" id="supplier-shortname"></td>
        </tr>
        <tr>
            <td>GSTno:</td>
            <td><input type="text" name="" id="gstno"></td>
        </tr>
        <tr>
            <td>Website:</td>
            <td><input type="text" name="" id="website"></td>
        </tr>
        <tr>
            <td>Supplier's Currency:</td>
            <td><select name="" id="supplier-currency-selector"></select></td>
        </tr>
        <tr>
            <td>Tax Group:</td>
            <td><select name="" id="tax-group-selector"></select></td>
        </tr>
        <tr>
            <td>Our Customer No:</td>
            <td><input type="text" name="" id="our-customer-no"></td>
        </tr>
    </table>
    <h2>Purchasing</h2>
    <table id="purchasing">
        <tr>
            <td>Bank Name/Account:</td>
            <td><input type="text" name="" id="bank-name"></td>
        </tr>
        <tr>
            <td>Credit Limit:</td>
            <td><input type="text" name="" id="creit-limit-input"></td>
        </tr>
        <tr>
            <td>Payment Terms:</td>
            <td><select name="" id="payment-terms-selector"></select></td>
        </tr>
        <tr>
            <td>Price contain tax included:</td>
            <td><input type="checkbox" name="" id="price-contain-tax-included-checkbox"></td>
        </tr>
    </table>
    <h2>Accounts</h2>
    <table id="accounts">
        <tr>
            <td>Accounts Payable account:</td>
            <td><select name="" id="payable-account-selector"></select></td>
        </tr>
        <tr>
            
        </tr>
    </table>
</body>
</html>
