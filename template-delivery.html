<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Delivery</title>
</head>
<body>
    <h1>Select Template for Delivery</h1>
    <div class="top-third">
        <label for="#">#: 
            <input type="text" name="#" id="#">
        </label>
        <label for="ref">Ref:
            <input type="text" name="ref" id="ref">
        </label>
        <label for="location">Location:
            <select name="location" id="location">
                <option value="all-locations">All Location</option>
                <option value="default">Default</option>
            </select>
        </label>
        <label for="item">Item:
            <input type="text" name="item" id="item">
        </label>
        <select name="item-from-inventory" id="item-from-inventory">
            <option value="all-items">All Items</option>
            <option value="test-item-1">Test Item 1</option>
        </select>
        <label for="select-a-customer">Select a Customer:
            <select name="customer-selector" id="customer-selector">
                <option value="all-customer">All Customers</option>
                <option value="KK">KK</option>
                <option value="Kojo">Kojo</option>
            </select>
        </label>
        <input type="button" value="Search">
    </div>
    <div class="mid-third">
        <table>
            <th>Order #</th>
            <th>Ref</th>
            <th>Customer</th>
            <th>Branch</th>
            <th>Description</th>
            <th>Order Date</th>
            <th>Required By</th>
            <th>Delivery To</th>
            <th>Order Total</th>
            <th>Currency</th>
            <tbody>
                <tr >
                    <td colspan="10">No Records</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="bottom-third">
        <a href="index.html">Back</a>
    </div>
</body>
</html>
