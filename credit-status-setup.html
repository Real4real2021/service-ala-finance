<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Credit Status</title>
</head>
<body>
    <div>
        <table>
            <th>Description</th>
            <th>Dissallow Invoices</th>
            <tbody>
                <tr>
                    <td>Good History</td>
                    <td>Invoice OK</td>
                    <td><input type="button" value="Edit"></td>
                    <td><input type="button" value="Delete"></td>
                </tr>
                <tr>
                    <td>No more work until payment received</td>
                    <td>NO INVOICING</td>
                    <td><input type="button" value="Edit"></td>
                    <td><input type="button" value="Delete"></td>
                </tr>
                <tr>
                    <td>In liquidation</td>
                    <td>NO INVOICING</td>
                    <td><input type="button" value="Edit"></td>
                    <td><input type="button" value="Delete"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="radio"> Show also Inactive
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <label for="description">Description:
            <input type="text" name="" id="">
        </label><br>
        <label for="dissallow-invoicing">Dissallow Invoicing:
            <select name="dissallow-invoicing-selector" id="dissallow-invoicing-selector">
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>
        </label>
    </div>
    <div>
        <input type="button" value="Add New">
    </div>
    <div>
        <a href="index.html">Back</a>
    </div>
</body>
</html>
