<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Customer Transaction</title>
</head>
<body>
    <h1>Customer Transactions</h1>
    <div>
        <label for="reference">Reference:
            <input type="text">
        </label>
        <label for="select-a-customer">Select a Customer:
            <select name="customer-selector" id="customer-selector">
                <option value="all-customer">All Customer</option>
                <option value="kk">KK</option>
            </select>
        </label>
        <select name="transaction-type" id="transaction-type">
            <option value="all-types">All Types</option>
            <option value="sales-invoices">Sales Invoices</option>
            <option value="unsettled-transaction">Unsettled Transaction</option>
            <option value="payments">Payments</option>
            <option value="credit-notes">Credit Notes</option>
            <option value="delivery-notes">Delivery Notes</option>
            <option value="journal-entries">Journal Entries</option>
        </select>
    </div>
    <div>
        <table>
            <th>Type</th>
            <th>#</th>
            <th>Order</th>
            <th>Reference</th>
            <th>Date</th>
            <th>Due Date</th>
            <th>Customer</th>
            <th>Branch</th>
            <th>Currency</th>
            <th>Amount</th>
            <tbody>
                <tr>
                    <td colspan="10">No Records</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a href="home.html">Back</a>
    </div>
</body>
</html>
