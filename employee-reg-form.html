<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/payroll.css">
    <title>Payroll Managment || Employee Registration Form</title>
</head>
<body>
    <h1>Fill the Form Bellow</h1>
    <label for="full-name">Full Name:
        <input type="text" id="full-name-input">
    </label><br>
    
    <label for="date-of-birth">DOB:
        <input type="date" id="date-of-birth">
    </label><br>

    <label for="gender-selector">Gender:
        <select name="gender-selector" id="gender-selector">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </label><br>
    <label for="marital-status-selector">Marital Status:
        <select name="marital-status-selector" id="marital-status-selector">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
        </select>
    </label><br>
    <label for="nationality-input">Nationality:
        <input type="text" id="nationality-input">
    </label><br>
    <label for="address-input">Address:
        <input type="text" id="address-input">
    </label><br>
    <label for="city-input">City:
        <input type="text" id="city-input">
    </label><br>
    <label for="province-selector">Province:
        <select name="province-selector" id="province-selector">
            <option value="free-state">Free State</option>
            <option value="western-cape">Western Cape</option>
            <option value="eastern-cape">Eastern Cape</option>
            <option value="gauteng">Gauteng</option>
        </select>
    </label><br>
    <label for="country-input">Country:
        <input type="text" id="country-input">
    </label><br>
    <label for="email-id-input">Email Id:
        <input type="text" id="email-id-input">
    </label><br>
    <label for="contact-num">Contact No:
        <input type="text" id="mobile-number-input" value="Mobile No">
        <input type="text" id="telephone-number-input" value="telephone-number-input">
    </label><br>
    <label for="identification-selector">identification:
        <select name="identification-selector" id="identification-selector">
            <option value="id">ID</option>
            <option value="passport">Passport</option>
        </select>
    </label><br>
    <label for="id-number-input">Id Number:
        <input type="text" id="id-number-input">
    </label><br><br>
    <label for="employee-type-selector">Employee Type:
        <select name="employee-type-selector" id="employee-type-selector">
            <option value="permenant">Permanent</option>
            <option value="part-time">Part-Time</option>
        </select>
    </label><br>
    <label for="joining-date-input">Joining Date:
        <input type="date" id="joining-date-input">
    </label><br>
    <label for="blood-group-input">Blood Group:
        <input type="text" id="blood-group-input">
    </label><br>
    <label for="password-input">Password:
        <input type="password" id="password-input">
    </label>
    <input type="button" value="Submit" id="submit-button">
</body>
<script src="scripts/employee-reg-form.js"></script>
</html>
