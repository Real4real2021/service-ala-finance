<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sales Quotation Inquiry</title>
</head>
<body>
    <h1>Search All Sales Quotations</h1>
    <div class="first-third">
        <label for="#">#:
            <input type="text" name="#" id="#">
        </label>
        <label for="ref">Ref:
            <input type="text" name="ref" id="ref">
        </label>
        <select name="quotation-date-or-valid-until" id="quotation-date-or-valid-until">
            <option value="quotation-date">Quotation Date</option>
            <option value="Vaild Until">Valid Until</option>
        </select>
        <label for="from">From:
            <input type="date">
        </label>
        <label for="to">To:
            <input type="date">
        </label>
        <label for="location">Location:
            <select name="location" id="location">
                <option value="all-locations">All Locations</option>
                <option value="default">Default</option>
            </select>
        </label><br>
        <label for="item">Item:
            <input type="text">
        </label>
        <select name="items-from-inventory" id="items-from-inventory">
            <option value="all-items">All Items</option>
            <option value="test-item-1">Test Item 1</option>
        </select>
        <label for="select-customer">Select Customer:
            <select name="customer-selector" id="customer-selector">
                <option value="all-customers">All Customers</option>
                <option value="kk">KK</option>
                <option value="kris">Kris</option>
            </select>
        </label>
        <label for="show-all">Show All:
            <input type="radio">
        </label>
        <input type="button" value="Search">
    </div>
    <div class="mid-third">
        <table>
            <th>Quote #</th>
            <th>Ref</th>
            <th>Customer</th>
            <th>Branch</th>
            <th>Cust Order Ref</th>
            <th>Quote Date</th>
            <th>Valid Unitl</th>
            <th>Delivery To</th>
            <th>Quote Total</th>
            <th>Currency</th>
            <tbody>
                <tr>
                    <td class="align-right" colspan="10">No Records</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="bottom-third">
        <a href="index.html">Back</a>
    </div>
</body>
</html>
