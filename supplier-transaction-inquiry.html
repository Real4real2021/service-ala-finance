<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Transaction Inquiry</title>
</head>
<body>
    <h1>Supplier Inquiry</h1>
    <div id="input-div">
        <label for="select-supplier">Select a Supplier:
            <select name="" id="supplier-selector"></select>
        </label>
        <select name="" id="inventory-item-selector"></select>
        <label for="from">From:
            <input type="date" name="" id="from-date-input">
        </label>
        <label for="to">To:
            <input type="date" name="" id="to-date-input">
        </label>
        <input type="button" value="Search" id="search-button">
    </div>
    <div id="first-table">
        <table>
            <th>Currency</th>
            <th>Terms</th>
            <th>Current</th>
            <th>1-30 Days</th>
            <th>31-60 Days</th>
            <th>Over 60 Days</th>
            <th>Total Balance</th>
            <tbody>
                <tr>
                    <td>RAND</td>
                    <td>Cash Only</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                    <td>0.00</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="second-table">
        <table>
            <th>Type</th>
            <th>#</th>
            <th>Reference</th>
            <th>Supplier</th>
            <th>Supplier's Referene</th>
            <th>Date</th>
            <th>Due Date</th>
            <th>Amount</th>
            <tbody>
                <tr>
                    <td>No records</td>
                </tr>
            </tbody>
        </table>
    </div>
    <a href="home.html">Back</a>
</body>
</html>
