<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/receipt.css">
    <title>Receipt</title>
</head>
<body>
    <h1>AkwaMens SA</h1>
    <div class="date-and-receipt-number align-right">
        <label for="date">Date: 07/09/2024</label><br>
        <label for="receipt-no">Receipt No: 003/2024</label>
    </div>
    <div class="to-and-from">
        <label for="from">From: AkwaMens SA</label><br>
        <label for="to" class="align-right">To: <p class="align-right">Company/Customer</p></label>
    </div>
    <div class="payment-details-table">
        <table>
            <th>Customer's Reference</th>
            <th>Type</th>
            <th>Your VAT no.</th>
            <th>Our Order NO</th>
            <th>Due Date</th>
            <tbody>
                <tr>
                    <td>AkwaMens SA</td>
                    <td>Customer Payment</td>
                    <td>123456789</td>
                    <td></td>
                    <td>07/10/2024</td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="payment-terms">
        <label for="payment-terms">Payment Terms: Cash Only</label>

    </div>
    <div class="full-payment-summary">
        <table>
            <th>Trans Type</th>
            <th>#</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Left to Allocate</th>
            <th>This Allocation</th>
        </table>
        <tbody>
            <tr>
                <td>As Advance/full/part/payment towards</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>Total</td>
            </tr>
        </tbody>
    </div>
</body>
</html>
