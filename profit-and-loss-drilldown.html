<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Drilldown</title>
</head>
<body>
    <h1>Profit & Loss Drilldown</h1>
    <div id="input-div">
        <label for="from">From:
            <input type="date" name="" id="from-date-input">
        </label>
        <label for="to">To:
            <input type="date" name="" id="to-date-input">
        </label>
        <label for="compate-to">compare To:
            <select name="compare-to-selector" id="compare-to-selector">
                <option value="accumulated">Accumulated</option>
                <option value="budger">Budget</option>
            </select>
        </label>
        <label for="dimension">Dimension 1:
            <select name="" id="dimension-selector"></select>
        </label>
        <input type="button" value="Show" id="show-button">
    </div>
    <div id="table-div">
        <table>
            <tr></tr>
        </table>
    </div>
</body>
</html>
