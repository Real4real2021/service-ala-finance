<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Entries</title>
</head>
<body>
    <h1>Quick Entries</h1>
    <div id="first-table">
        <table>
            <th>Description</th>
            <th>Type</th>
            <th>Usage</th>
            <tbody>
                <tr>
                    <td>Cash Sales</td>
                    <td>Bank Deposit</td>
                    <td>Bank Retail Sales without invoice</td>
                    <td><input type="button" value="Edit" id="edit-button"></td>
                    <td><input type="button" value="Delete" id="delete-button"></td>
                </tr>
                <tr>
                    <td>Maintenance</td>
                    <td>Bank Payment</td>
                    <td></td>
                    <td><input type="button" value="Edit" id="edit-button"></td>
                    <td><input type="button" value="Delete" id="delete-button"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td>Supplier Invoice/Credit</td>
                    <td></td>
                    <td><input type="button" value="Edit" id="edit-button"></td>
                    <td><input type="button" value="Delete" id="delete-button"></td>
                </tr>
            </tbody>
        </table>
        <table>
            <tr>
                <td>Description:</td>
                <td><input type="text" name="" id="description-input"></td>
            </tr>
            <tr>
                <tr>Usage:</tr>
                <tr><input type="text" name="" id="usage-input"></tr>
            </tr>
            <tr>
                <td>Entry Type:</td>
                <td><select name="" id="entry-type-selector"></select></td>
            </tr>
            <tr>
                <td>Base Amount Description:</td>
                <td><input type="text" name="" id="base-amount-description-input"></td>
            </tr>
            <tr>
                <td>Default Base Amount:</td>
                <td><input type="text" name="" id="default-base-amount-input"></td>
            </tr>
        </table>
    </div>
    <input type="button" value="Add New" id="add-new-button">
    <a href="banking-and-general-ledger.html">Bank Account Transfer</a>
</body>
</html>
