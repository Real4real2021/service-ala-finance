<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Setup</title>
</head>
<body>
    <h1>Display Setup</h1>
    <h2>Decimal Places</h2>
    <table>
        <tr>
            <td>Price/Amounts</td>
            <td><select name="" id="price-amounts-selector"></select></td>
        </tr>
        <tr>
            <td>Qunatities:</td>
            <td><select name="" id="quantities-selector"></select></td>
        </tr>
        <tr>
            <td>Exchange Rates:</td>
            <td><select name="" id="exchange-rates-selector"></select></td>
        </tr>
    </table>
    <h2>Date Format and Separators</h2>
    <table>
        <tr>
            <td>Date Format:</td>
            <td><select name="" id="date-format-selector"></select></td>
        </tr>
    </table>
</body>
</html>
