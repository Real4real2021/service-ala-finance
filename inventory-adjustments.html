<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Adjustment</title>
</head>
<body>
    <h1>Item Adjustment Note</h1>
    <div id="input-div">
        <div id="locaton">
            <label for="locaton">Location:
                <select name="" id="location-selector"></select>
            </label><br>
            <label for="date">Date:
                <input type="date" name="" id="date-input">
            </label>
        </div>
        <div id="reference">
            <label for="reference">Reference:
                <input type="text" name="" id="referene-input">
            </label>
        </div>
    </div>
    <div id="table-div">
        <table id="table">
            <th>Item Code</th>
            <th>Item Description</th>
            <th>QOH</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Unit Cost</th>
            <th>Total</th>
            <tbody>
                <tr>
                    <td><input type="text" name="" id="item-code-input"></td>
                    <td><select name="" id="inventory-item-selector"></select></td>
                    <td>92</td>
                    <td><input type="text" name="" id="quantity-input"></td>
                    <td>each</td>
                    <td><input type="text" name="" id="unit-cost-input"></td>
                    <td></td>
                    <td><input type="button" value="Add Item" id="add-item-button"></td>
                </tr>
                <tr>
                    <td colspan="6">Total</td>
                    <td>0/00</td>
                </tr>
            </tbody>
        </table>
        <label for="memo">Memo:
            <input type="text" name="" id="memo-input">
        </label>
    </div>
</body>
</html>
