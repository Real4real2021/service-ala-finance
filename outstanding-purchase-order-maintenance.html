<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outstanding Purchase Order Maintenance</title>
</head>
<body>
    <h1>Search Outstanding Purchase Orders</h1>
    <div id="top">
        <label for="#">#:
            <input type="text" name="" id="hash-text-input">
        </label>
        <label for="from">From:
            <input type="date" name="" id="from-date-input">
        </label>
        <label for="to">To:
            <input type="date" name="" id="to-date-input">
        </label>
        <label for="location">Location:
            <select name="" id="location-selector"></select>
        </label><br>
        <label for="item">Item:
            <input type="text" name="" id="item-text-input">
        </label>
        <select name="" id="inventory-item-selector"></select>
        <label for="select-a-supplier">Select a Supplier:
            <select name="" id="supplier-selector"></select>
        </label>
        <input type="button" value="Search" id="search-button">
    </div>
    <div id="botton">
        <table>
            <th>#</th>
            <th>Reference</th>
            <th>Supplier</th>
            <th>Location</th>
            <th>Supplier's Reference</th>
            <th>Order Date</th>
            <th>Currency</th>
            <th>Order Total</th>
            <tbody>
                <td>No record</td>
            </tbody>
        </table>
    </div>
    <a href="home.html">Back</a>
</body>
</html>
