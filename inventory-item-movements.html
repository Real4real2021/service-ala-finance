<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Item Movement</title>
</head>
<body>
    <h1>Inventory Item Movement</h1>
    <div id="input-div">
        <label for="item">Item:
            <input type="text" name="" id="text-input">
        </label>
        <selector id="inventory-item-selector"></selector><br>
        <label for="from-location">From Location:
            <select name="" id="from-location-selector"></select>
        </label>
        <label for="from">From:
            <input type="date" name="" id="from-date-input">
        </label>
        <label for="to">To:
            <input type="date" name="" id="to-date-input">
        </label>
        <input type="button" value="Show Movement" id="show-movement-button">
    </div>
    <div id="table">
        <table>
            <th>Type</th>
            <th>#</th>
            <th>Reference</th>
            <th>Location</th>
            <th>Date</th>
            <th>Detail</th>
            <th>Quantity In</th>
            <th>Quantity Out</th>
            <th>Quantity On Hand</th>
            <tbody>
                <tr>
                    <td colspan="6">Quantity on hand before (selected date range)</td>
                    <td colspan="2"></td>
                    <td>92</td>
                </tr>
                <tr>
                    <td colspan="6">Quantity on hand after (selected date range)</td>
                    <td>0</td>
                    <td>0</td>
                    <td>92</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
